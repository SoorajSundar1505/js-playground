<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmToInches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Inches to CM Converter</h3>
            </div>
            <table class="wrapper">
                <tr>
                    <td class="from">From</td> 
                    <td class="input-group1">
                        <input type="text" placeholder="inches" id="in">
                    </td>
                </tr>

                <tr>
                    <td class="from">To</td> 
                    <td class="input-group2">
                        <input type="textbox" placeholder="centimeter" id="cm" disabled="disabled">
                    </td>
                   
                </tr>

                <tr>
                    <td><button onclick="convert();">Convert</button></td>
                    <td><button type="button" id="clear">Clear</button></td>
                    <td><button id="swap">Swap</button></td>
                </tr>
            </table>
        </div>
    </div>

        <script>
            function convert(){
                const inVal = Number(document.getElementById("in").value)
                const cmVal = inVal*2.54
                document.getElementById("cm").value=cmVal.toFixed(3)
            }

            document.getElementById("clear").addEventListener('click', function(){
                var inp1 = document.getElementById("cm")
                var inp2 = document.getElementById("in")
                inp1.value=''
                inp2.value=''
            })

            document.getElementById("swap").addEventListener('click', function(){
                window.location.href='centimeter_To_Inches.html'
            })
        </script>
    
</body>
</html>
